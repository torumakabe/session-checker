project_name: session-checker
env:
  - GO111MODULE=on
  - CGO_ENABLED=0
before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd
    ldflags:
      - -s -w
      - -X github.com/ToruMakabe/sessin-checker/cmd.Version={{.Version}}
    goos:
      - linux
    goarch:
      - amd64
      - arm64
archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      linux: Linux
      amd64: x86_64
    files:
    - CREDITS
    - LICENSE
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^typo:'
dist: ./build
